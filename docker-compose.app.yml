services:
  app:
    image: laravel-ci-image:latest
    working_dir: /app
    volumes:
      - ${APP_SOURCE:-.}:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    command: >
      sh -lc "
        cp -n .env.example .env || true &&
        php artisan key:generate --force || true &&
        php artisan config:clear &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
    healthcheck:
      test: [ "CMD-SHELL", "php -r \"exit(@file_get_contents('http://127.0.0.1:8000')===false ? 1 : 0);\"" ]
      interval: 5s
      timeout: 3s
      retries: 60

  node:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ${APP_SOURCE:-.}:/app
    ports:
      - "5173:5173"
    command: >
      sh -lc "
        npm ci || npm install &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    depends_on:
      - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent" ]
      interval: 5s
      timeout: 3s
      retries: 60
  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - "4444:4444"
